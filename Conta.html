<!DOCTYPE html>
<html lang="pt-br">
<head>
<title>Contas</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
<link rel="stylesheet" href="styleconta.css">
</head>
<body>

<div class="overlay hide-large" onclick="close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<div class="container">

  <div class="title">
    <h1>Contas</h1>
    <hr>
    <p>Nesta seção, você pode criar sua conta e começar a registrar suas transações. Gerencie suas finanças de forma simples e eficiente.</p>
  </div> 

  <div class="section">
    <div class="column">
      <ul class="card">
        <li class="card-title poupanca">Poupança</li>
        <li class="card-content">Conta 1</li>
       
        <li class="card-content">
          <button class="button">Criar Conta</button>
        </li>
      </ul>
    </div> 
        
    <div class="column">
      <ul class="card">
        <li class="card-title green transacoes">Transações</li>
        <li class="card-content">Transação 1</li>
        
        <li class="card-content">
          <button class="button">Adicionar Transações</button>
        </li>
      </ul>
    </div>
  </div>
</div>

</body>
</html>
