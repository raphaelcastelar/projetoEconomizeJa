<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleformstransacao.css">

</head>
<body>
<div class="container">
  <div class="card"></div>
  <div class="card">
      <h1 class="title" id="Criar">Criar Transação</h1>
      <form>
          <div class="select">
              <select id="nome" required="required">
                  <option value="" disabled selected>Selecione o tipo</option>
                  <option value="Saque">Saque</option>
                  <option value="Deposito">Deposito</option>
              </select>
              <label for="nome"></label>
              <div class="bar"></div>
          </div>

          <div class="select">
            <select id="nome" required="required">
                <option value="" disabled selected>Selecione a categoria</option>
                <option value="ALIMENTACAO">Alimentação</option>
                <option value="MORADIA">Moradia</option>
                <option value="TRANSPORTE">Transporte</option>
                <option value="SAUDE">Saúde</option>
                <option value="EDUCACAO">Educação</option>
                <option value="LAZER">Lazer e Entretenimento</option>
                <option value="VESTUARIO">Vestuário e Beleza</option>
                <option value="DIVIDAS">Dívidas e Empréstimos</option>
                <option value="INVESTIMENTOS">Investimentos</option>
                <option value="IMPOSTOS">Impostos e Taxas</option>
                <option value="SALARIO">Salário</option>
                <option value="BONUS">Bônus</option>
                <option value="RENDIMENTOS">Rendimentos</option>
                <option value="REEMBOLSO">Reembolso</option>
                <option value="OUTROS">Outros</option>
                
            </select>
            <label for="nome"></label>
            <div class="bar"></div>
        </div>
        <div class="input-container"><input type="number" format="currency" id="#{label}" required="required" /><label for="#{label}">Valor</label>
            <div class="bar"></div>
        </div>
        <div class="button-container"><button><span>Registrar Transação</span></button></div>

         
         
      </form>
  </div>

</div>



</body>
</html>
